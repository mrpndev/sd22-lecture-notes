<body>
    <h1>Git Notes</h1>
    <ul>
        <li>git init - initializes empty repository</li>
        <li>git add . or name-of-file to stage - stages files for a commit</li>
        <li>git commit -m "Commit message" - commits changes into memory</li>
        <li>git status - shows status of the repository</li>  
        <li>git log - shows the commit history</li>
    </ul>
</body>
</html>
